      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              }
            },
            keyframes: {
              wind: {
                '0%': { transform: 'translateX(-100%)', opacity: '0' },
                '20%': { opacity: '1' },
                '100%': { transform: 'translateX(400%)', opacity: '0' },
              },
              'limb-swing': {
                '0%, 100%': { transform: 'rotate(-25deg)' },
                '50%': { transform: 'rotate(25deg)' },
              },
              'limb-swing-opp': {
                '0%, 100%': { transform: 'rotate(25deg)' },
                '50%': { transform: 'rotate(-25deg)' },
              },
              'road-move': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'bounce-run': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-4px)' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'wind-fast': 'wind 0.8s linear infinite',
              'wind-medium': 'wind 1.2s linear infinite 0.3s',
              'wind-slow': 'wind 1.5s linear infinite 0.6s',
              // Slowed down animations below
              'limb': 'limb-swing 1.2s ease-in-out infinite',
              'limb-opp': 'limb-swing-opp 1.2s ease-in-out infinite',
              'road': 'road-move 3s linear infinite',
              'bounce-run': 'bounce-run 0.6s ease-in-out infinite',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
            }
          }
        }
      }
    </script>
